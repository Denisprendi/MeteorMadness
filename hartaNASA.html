<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Asteroids Map (NASA Eyes)</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    iframe { width:100%; height:100%; border:none; }
    #backBtn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      font-family: Inter, sans-serif;
    }
    #backBtn:hover {
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>
  <button id="backBtn">Back</button>
  <iframe src="https://eyes.nasa.gov/apps/asteroids/#/home"></iframe>

  <script>
    document.getElementById('backBtn').onclick = () => {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
